name: Deploy ATproto Bot to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Create remote directories
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p /var/www/atproto-bot"

      - name: Stop service before deploy
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo systemctl stop atproto-bot || true"

      - name: Deploy source code
        run: |
          # Deploy source files
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            -r src/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/atproto-bot/

          # Deploy project files
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            pyproject.toml uv.lock README.md \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/atproto-bot/

      - name: Deploy systemd service file
        run: |
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            systemd/atproto-bot.service \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo cp /tmp/atproto-bot.service /etc/systemd/system/ && sudo systemctl daemon-reload"

      - name: Generate config.yaml and environment file
        run: |
          # Generate config.yaml
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "cat > /var/www/atproto-bot/config.yaml <<'EOF'
          bluesky:
            handle: \"${{ secrets.BLUESKY_HANDLE }}\"
            app_password: \"${{ secrets.BLUESKY_APP_PASSWORD }}\"
            owner_did: \"${{ secrets.BLUESKY_OWNER_DID }}\"

          llm:
            provider: \"anthropic\"
            api_key: \"${{ secrets.LLM_API_KEY }}\"
            model: \"claude-sonnet-4-20250514\"
            max_tokens: 1024
            temperature: 0.7

          bot:
            poll_interval: 30
            max_thread_depth: 50
            rate_limit_per_hour: 20
            max_post_length: 300
            database_path: \"/var/lib/atproto-bot/bot.db\"

          github:
            app_id: \"${{ secrets.APP_ID }}\"
            private_key: \"\${GITHUB_APP_PRIVATE_KEY}\"
            installation_id: \"${{ secrets.APP_INSTALLATION_ID }}\"
            repository: \"vitorpy/atproto-bot\"
          EOF
          chmod 600 /var/www/atproto-bot/config.yaml"

          # Generate environment file with GitHub App private key
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo tee /etc/systemd/system/atproto-bot.env > /dev/null <<'EOF'
          GITHUB_APP_PRIVATE_KEY=${{ secrets.APP_PRIVATE_KEY }}
          EOF
          sudo chmod 600 /etc/systemd/system/atproto-bot.env"

      - name: Install dependencies with uv
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "cd /var/www/atproto-bot && \
             uv venv && \
             uv pip install -e ."

      - name: Setup database directory
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo mkdir -p /var/lib/atproto-bot && \
             sudo chown vitorpy:http /var/lib/atproto-bot && \
             sudo chmod 755 /var/lib/atproto-bot"

      - name: Restart service
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "sudo systemctl enable atproto-bot && \
             sudo systemctl restart atproto-bot && \
             sudo systemctl status atproto-bot --no-pager || true"

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
