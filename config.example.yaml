# ATproto Bot Configuration
# Copy this to config.yaml and fill in your values

bluesky:
  # Your bot's Bluesky handle (without @)
  handle: "your-bot.bsky.social"
  # App password (create at Settings > App Passwords)
  # DO NOT use your main password
  app_password: "xxxx-xxxx-xxxx-xxxx"
  # The DID of the user the bot should respond to
  # Find your DID at: https://bsky.social/xrpc/com.atproto.identity.resolveHandle?handle=yourhandle.bsky.social
  owner_did: "did:plc:xxxxxxxxxxxxxxxxxxxxxxxx"

llm:
  # Provider: "anthropic" or "openai"
  provider: "anthropic"
  # API key for the LLM provider
  api_key: "sk-ant-xxxxx"
  # Model to use
  model: "claude-sonnet-4-20250514"
  # Max tokens for response
  max_tokens: 1024
  # Temperature (0.0 - 1.0)
  temperature: 0.7

bot:
  # Polling interval in seconds
  poll_interval: 30
  # Max thread depth to fetch for context
  max_thread_depth: 50
  # Rate limit: max responses per hour per user
  rate_limit_per_hour: 20
  # Character limit for Bluesky posts (300 is the platform limit)
  max_post_length: 300
